<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-path-finding.css">
    <title>Path Finding</title>
</head>
<body>
    <header>
        <a href="sorting.html">SORTING</a>
        <a href="index.html">PATH FINDING</a>
    </header>
    <div class="header">
        <div class="container">
            <div>
                <button class="btn" id="run">RUN</button>
                <select id="option">
                    <option>DFS</option>
                    <option>BFS</option>
                </select>
            </div>

            <div>
                <button id="regenerate" class="btn alt-btn">REGENERATE</button>
            </div>

            <div>
                <label for="probability">Probability</label>
                <input type="range" id="probability" name="probability" value="30" min="0" max="100" />
            </div>
            <div>
                <label for="speed">Speed</label>
                <input type="range" id="speed" name="speed" value="-100" min="-200" max="-1" />
            </div>
            <div>
                <label for="size">Size</label>
                <input type="range" id="size" name="size" value="100" min="10" max="200" />
            </div>
           
       
        </div>
    
    
    
    
    <script src="p5.min.js"></script>
    <Script src="dfs.js"></Script>
    <Script src="bfs.js"></Script>
    <script src="main-path-finding.js"></script>
</body>

</html>
